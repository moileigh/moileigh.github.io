
<div class="tags">
  {% for category in site.categories %}
    {% capture category_name %}{{ category | first }}{% endcapture %}
    <span class="tag">
    {% if category_name != "Daily Life"%}
     <a href="{{site.baseurl}}/category/{{category_name|slugize}}">#{{category_name}}</a>
     {% elsif category_name == "Daily Life"%}
     <a href="{{site.baseurl}}/category/daily-life">#{{category_name}}</a>
     {% endif %}
     </span>
  {% endfor %}
</div>


<div class="dropdown">
  <button>jump to year  &or;</button>
  <div class="dropdown-content">
    <a class="category-title" href="{{site.baseurl}}/posts/all/#2020">2020</a>

    <a class="category-title" href="{{site.baseurl}}/posts/all/#2018">2018</a>
    <a class="category-title" href="{{site.baseurl}}/posts/all/#2016">2016</a>
    <a class="category-title" href="{{site.baseurl}}/posts/all/#2015">2015</a>
    <a class="category-title" href="{{site.baseurl}}/posts/all/#2014">2014</a>
    <a class="category-title" href="{{site.baseurl}}/posts/all/#2013">2013</a>
    <a class="category-title" href="{{site.baseurl}}/posts/all/#2012">2012</a>
  </div>
</div> 

</div>
